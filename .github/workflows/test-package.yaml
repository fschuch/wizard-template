name: QA

# Reference: https://github.com/pypa/hatch/issues/669
on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
  schedule:
    - cron: "0 0 * * 1" # midnight every Monday

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1

  test:
    needs: qa
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'hatch.toml') }}-test-v1
          restore-keys: ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Ensure latest pip
        run: python -m pip install --upgrade pip

      - name: Install Hatch
        run: python -m pip install hatch

      - name: Run tests
        run: hatch run +py=${{ matrix.python-version }} test:complete-suite

      - name: Disambiguate coverage filename
        run: mv .coverage ".coverage.${{ runner.os }}.${{ matrix.python-version }}"
